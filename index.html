<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="/login-page/style.css">
</head>
<body>
    <div class="container">
        <article class="left-side">
          <img src="/login-page/login.jpg" alt="">
            <h2>contentline</h2>
        </article>
        <aside class="login-side">
            <div class="drop-down">
          <h2 class="text-hide">contentline</h2>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                  </select>
            </div>
            <div class="login-container">
                <form class="login-form">
                  <h2>Account Login</h2>
                  <label for="email">Email address</label>
                  <input type="email" id="email" required>
                  <label for="password">Password</label>
                  <input type="password" id="password" required>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="remember-me"> Remember me
                    </label>
                  </div>
                  <input type="submit" value="Login" onclick="window.location.href = '/All influencers/allcampaign.html';">
                </form>
              </div>
        </aside>
    </div>
</body>
</html>
