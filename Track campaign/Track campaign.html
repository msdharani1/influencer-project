<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Influencer profile</title>
    <link rel="stylesheet" href="Track campaign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="influ-container">
            <div class="head-title">
                <div class="ht-left">
                    <h4>Travel Around</h4>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="ht-right">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="top-profile">
                <div class="circle"></div>
                <div class="squre"></div>
                <img src="profile1.jpg" alt="">
            </div>
            <div class="personal-info">
                <div class="name">
                    <h2>John Doe</h2>
                </div>
            </div>
            <div class="social-media">
                <div class="instagram">
                    <i class="fa-brands fa-instagram"></i> Instagram
                    <div class="images">
                        <h6>Images</h6>
                        <img src="img1.webp" alt="" width="50px" height="50px">
                        <img src="img1.webp" alt="" width="50px" height="50px">
                        <img src="img1.webp" alt="" width="50px" height="50px">
                        <img src="img1.webp" alt="" width="50px" height="50px">
                        <img src="img1.webp" alt="" width="50px" height="50px">
                    </div>
                    <div class="inputs1">
                        <label>Short link</label><br>
                        <input type="text" placeholder="https://instagram.com/profile">
                        <i class="fa-regular fa-copy"></i>
                    </div>
                    <div class="inputs1">
                        <label>Instagram post link</label><br>
                        <input type="text" placeholder="https://instagram.com/profile">
                        <i class="fa-regular fa-copy"></i>
                    </div>
                    <div class="inputs1">
                        <label>Instagram story link</label><br>
                        <input type="text" placeholder="https://instagram.com/profile"><i class="fa-regular fa-copy"></i>
                        <input type="text" placeholder="https://instagram.com/profile"><i class="fa-regular fa-copy"></i>
                        <input type="text" placeholder="https://instagram.com/profile"><i class="fa-regular fa-copy"></i>
                    </div>
                </div>
                <div class="tiktok">
                    <i class="fa-brands fa-tiktok"></i> Tik Tok
                    <div class="images">
                        <h6>Images</h6>
                        <img src="img1.webp" alt="" width="50px" height="50px">
                        <img src="img1.webp" alt="" width="50px" height="50px">
                        <img src="img1.webp" alt="" width="50px" height="50px">
                        <img src="img1.webp" alt="" width="50px" height="50px">
                        <img src="img1.webp" alt="" width="50px" height="50px">
                    </div>
                    <div class="inputs1">
                        <label>Short link</label><br>
                        <input type="text" placeholder="https://tiktok.com/profile"><i class="fa-regular fa-copy"></i>
                    </div>
                    <div class="inputs1">
                        <label>Instagram post link</label><br>
                        <input type="text" placeholder="https://tiktok.com/profile"><i class="fa-regular fa-copy"></i>
                    </div>
                    <div class="inputs1">
                        <label>Instagram story link</label><br>
                        <input type="text" placeholder="https://tiktok.com/profile"><i class="fa-regular fa-copy"></i>
                        <input type="text" placeholder="https://tiktok.com/profile"><i class="fa-regular fa-copy"></i>
                        <input type="text" placeholder="https://tiktok.com/profile"><i class="fa-regular fa-copy"></i>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="credit">
                <h4>Credits:</h4>
                <div class="credit-score flex">
                    <p>Credit Score</p>
                    <input type="text" placeholder="">
                </div>
                <div class="earnings flex">
                    <p>Earnings</p>
                    <input type="text" placeholder="">
                </div>
                <div class="gifts flex">
                    <input type="checkbox" name="" id="">
                    <p>Gifts</p>
                </div>
            </div>
            <div class="sus-btn">
                <a href="">Submit</a>
            </div>
        </div>
    </div>
</body>
</html>
