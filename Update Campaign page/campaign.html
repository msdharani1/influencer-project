<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Campaign</title>
    <link rel="stylesheet" href="./campaign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="heading">
                <div class="company">
                    <span><i class="fa-solid fa-desktop"></i> </span><h2>Company Name</h2>
                </div>
                <p>Manager</p>
            </div>
            <ul class="menu">
                <li><a href="/All influencers/allcampaign.html"><span><i class="fa-solid fa-house"></span></i> <span class="sm-hide">Influencers</span></a></li>
                <li><a href="/New Campaign overview/campaign.html" class="active"><span><i class="fa-solid fa-chart-line"></i></span> <span class="sm-hide">Campaign</span></a></li>
                <li><a href="#"><span><i class="fa-regular fa-credit-card"></i></span> <span class="sm-hide">Credit Management</span></a></li>
                <li><a href="#"><span><i class="fa-solid fa-gear"></i></span> <span class="sm-hide">Settings</span></a></li>
            </ul>
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="Profile Picture">
            <span>Gavano</span>
            <span style="margin-left: 50px; font-size: 24px; color: black; cursor: pointer; position: relative; bottom: 5px;">...</span>
        </div>
    </div>
    <div class="content">
        <header>
            <div class="search-sort">
                <div class="searchandsort">
                    <input type="text" placeholder="Search" class="search">
                    <select>
                        <option value="sort">Sort by</option>
                        <option value="date">Date</option>
                        <option value="name">Name</option>
                    </select>
                    <div class="mail-notification">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>
            </div>
        </header>
        <div class="form-section">
            <h2>Update Campaign
            </h2>
            <form>
                <div class="form-group">
                    <label for="title-image">Title Image</label>
                    <div class="upload-box" id="upload-box-1">
                        <div class="before" style="display: none;" id="file-input-before-1">
                            <button type="button" id="file-input-button-1"> <i class="fa-solid fa-upload"></i> Upload Image</button>
                            <input type="file" id="file-inputs-1" style="display: none;">
                            <span>(Max Size 5MB)</span>
                        </div>
                        <div class="after" style="display: block;" id="file-input-after-1">
                            
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="campaign-name">Campaign name <span>*</span></label>
                    <input type="text" id="campaign-name" placeholder="Enter here" required>
                </div>
                <div class="form-group">
                    <label for="description">Description <span>*</span></label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Start and end date</label>
                    <div class="dateselection">
                        <div class="startdate">
                            <p>Start Date <span>*</span></p>
                            <input type="date" required>
                        </div>
                        <div class="enddate">
                            <p>End Date <span>*</span></p>
                            <input type="date" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Upload Images</label>
                    <div class="upload-container" id="upload-container-2">
                        <div class="upload-box" id="upload-box-2-1" style="display: flex;">
                            <div class="before" style="display: none;" id="file-input-before-2-1">
                                <button type="button" class="file-input-button" id="file-input-button-2-1"><i class="fa-solid fa-upload"></i> Upload Image</button>
                                <input type="file" class="file-inputs" id="file-inputs-2-1" style="display: none;">
                                <span style="text-align: center;">Max 10MB for each file <br>(Max 3 images to be uploaded)</span>
                            </div>
                            <div class="after upload-box" id="file-input-after-2-1" style="display: block;">
                                
                            </div>
                            <div class="upload-box line-hide" id="upload-box-2-2" style="display: block;">
                                <div class="before center" style="display: none" id="file-input-before-2-2">
                                    <button type="button" class="file-input-button" id="file-input-button-2-2"><i class="fa-solid fa-plus"></i></button>
                                    <input type="file" class="file-inputs" id="file-inputs-2-2" style="display: none;">
                                </div>
                                <div class="after" style="display: block;" id="file-input-after-2-2">
                            
                                </div>
                            </div>
                            <div class="upload-box line-hide" id="upload-box-2-3" style="display: block;">
                                <div class="before center" style="display: none;" id="file-input-before-2-3">
                                    <button type="button" class="file-input-button" id="file-input-button-2-3"><i class="fa-solid fa-plus"></i></button>
                                    <input type="file" class="file-inputs" id="file-inputs-2-3" style="display: none;">
                                </div>
                                <div class="after" style="display: block;" id="file-input-after-2-3">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Upload Videos</label>
                    <div class="upload-container" id="upload-container-3">
                        <div class="upload-box" id="upload-box-3-1" style="display: flex;">
                            <div class="before" style="display: none;" id="file-input-before-3-1">
                                <button type="button" class="file-input-button" id="file-input-button-3-1"><i class="fa-solid fa-upload"></i> Upload Image</button>
                                <input type="file" class="file-inputs" id="file-inputs-3-1" style="display: none;">
                                <span style="text-align: center;">Max 10MB for each file <br>(Max 3 images to be uploaded)</span>
                            </div>
                            <div class="after upload-box" style="display: block;" id="file-input-after-3-1">
                                
                            </div>
                            <div class="upload-box line-hide" id="upload-box-3-2" style="display: block;">
                                <div class="before center" style="display: none" id="file-input-before-3-2">
                                    <button type="button" class="file-input-button" id="file-input-button-3-2"><i class="fa-solid fa-plus"></i></button>
                                    <input type="file" class="file-inputs" id="file-inputs-3-2" style="display: none;">
                                </div>
                                <div class="after" style="display: block;" id="file-input-after-3-2">
                                    
                                </div>
                            </div>
                            <div class="upload-box line-hide" id="upload-box-3-3" style="display: block;">
                                <div class="before center" style="display: none;" id="file-input-before-3-3">
                                    <button type="button" class="file-input-button" id="file-input-button-3-3"><i class="fa-solid fa-plus"></i></button>
                                    <input type="file" class="file-inputs" id="file-inputs-3-3" style="display: none;">
                                </div>
                                <div class="after" style="display: block;" id="file-input-after-3-3">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="links">Enter links</label>
                    <input type="text" id="links" placeholder="Add links">
                </div>
                <div class="actions">
                    <button class="delete">Delete</button>
                    <button class="create">Update</button>
                </div>
            </form>
        </div>
    </div>
    <script src="campaign.js"></script>
</body>
</html>
